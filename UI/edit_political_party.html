<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politico | Sign In</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="content">
        <header>
            <nav class="main-nav">
                <div class="logo"><a href="index.html">Politico</a></div>
                <ul class="nav-items">
                    <li class="item">
                        <a href="admin_view_candidates.html">Political Seats</a>
                    </li>
                    <li class="item">
                        <a href="admin_view_parties.html">Parties</a>
                    </li>
                    <li class="item">
                        <a href="admin_view_candidates.html">Candidates</a>
                    </li>
                    <li class="item">
                        <a href="voting.html">Vote</a>
                    </li>
                    <li class="item">
                        <a href="view_election_results.html">Election Results</a>
                    </li>
                    <li class="item">
                        <a href="my_profile.html">Profile</a>
                    </li>
                    <li class="item">
                        <a href="index.html" class='btn-signup'> Sign Out</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="main-content">
            <form action="admin_view_parties.html" method="get" class="edit-political-party-form">
                <div>
                    <h2 class="edit-political-party-title">Edit Party Details</h2>
                </div>
                <div>
                    <label for="partyname">Party Name</label>
                    <input type="text" id="partyname" name="partyname">
                </div>
                <div>
                    <label for="pleader">Party leader</label>
                    <input type="text" id="pleader" name="pleader">
                </div>
                <div>
                    <label for="psecgen">Party Secretary General</label>
                    <input type="text" id="psecgen" name="psecgen">
                </div>
                <div>
                    <label for="noOfNumbers">Number of Members</label>
                    <input type="text" id="noOfNumbers" name="noOfNumbers">
                </div>
                <div>
                    <label for="dateFormed">Date Formed</label>
                    <input type="text" id="dateFormed" name="dateFormed">
                </div>
                <button type="submit" class="btn-submit">Save</button>
            </form>
        </div>

    </div>
    <script src="static/js/index.js"></script>
</body>

</html>
