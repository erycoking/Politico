<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politico | Sign In</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="content">
        <header>
            <nav class="main-nav">
                <div class="logo"><a href="#">Politico</a></div>
                <ul class="nav-items">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
                <ul class="signups">
                    <li>
                        <a href="#" class='btn-signup'> Sign Up</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="main-content">
            <form action="#" method="POST" class="party-registration-form">
                <div>
                    <h2 class="party-registration-title">Enter Party Details</h2>
                </div>
                <div>
                    <label for="partyname">Party Name</label>
                    <input type="text" id="partyname" name="partyname">
                </div>
                <div>
                    <label for="pleader">Party leader</label>
                    <input type="text" id="pleader" name="pleader">
                </div>
                <div>
                    <label for="psecgen">Party Secretary General</label>
                    <input type="text" id="psecgen" name="psecgen">
                </div>
                <div>
                    <label for="noOfNumbers">Number of Members</label>
                    <input type="text" id="noOfNumbers" name="noOfNumbers">
                </div>
                <div>
                    <label for="dateFormed">Date Formed</label>
                    <input type="text" id="dateFormed" name="dateFormed">
                </div>
                <button type="submit" class="btn-submit">Register Party</button>
            </form>
        </div>

    </div>
    <script src="static/js/index.js"></script>
</body>

</html>
