<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politico | Sign In</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="content">
        <header>
            <nav class="main-nav">
                <div class="logo"><a href="../index.html">Politico</a></div>
                <ul class="nav-items">
                    <li class="item">
                        <a href="user_view_parties.html">Parties</a>
                    </li>
                    <li class="item">
                        <a href="user_view_candidates.html">candidates</a>
                    </li>
                    <li class="item">
                        <a href="voting.html">Vote</a>
                    </li>
                    <li class="item">
                        <a href="view_election_results.html">election Results</a>
                    </li>
                    <li class="item">

                    </li>
                    <li class="item">
                        <a href="../index.html" class='btn-signup' id="signout"> Sign Out</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="main-content">
            <div>
                <form action="#" method="post" name="vote" onsubmit="return load_candidates_for_voting()">
                    <div>
                        <h2>Choose office to cast vote</h2>
                    </div>
                    <div>
                        <label for="office">Choose Office:</label>
                        <select type="text" value="" name="office" id="office" required>
                            <option>-------- select office --------</option>
                        </select>
                    </div>
                    <button type="submit">View Contestants</button>
                    <button type="text" id="btn-to-candidates">Back</button>
                </form>
                <div>
                    <div class="user-view-candidates">
                        <div class="candidate-list" id="candidate-list">
                            <!-- load from js -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/pages/vote/load_candidates_for_voting.js"></script>
</body>

</html>
