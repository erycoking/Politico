<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politico | Sign In</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="content">
        <header>
            <nav class="main-nav">
                <div class="logo"><a href="index.html">Politico</a></div>
                <ul class="nav-items">
                    <li class="item">
                        <a href="about.html">About</a>
                    </li>
                    <li class="item">
                        <a href="user_register.html" class='btn-signup'> Sign Up</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="main-content">
            <div id="main-content">
                <form action="voters/dashboard.html" method="POST" class="login-form" name="login" onsubmit="return userLogin()">
                    <div>
                        <h2 class="login-title">Sign In</h2>
                    </div>
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <p>
                        <button type="submit" class="btn-submit">Sign in</button>
                        <a href="request_new_password.html" class="button-btn btn">Forgot password</a>
                    </p>
                    <p>
                        Don't have an a acount<p><a href="user_register.html" class="button-btn btn">Sign Up</a></p>
                    </p>
                </form>
            </div>
        </div>

    </div>
    <script src="static/js/pages/user/users.js"></script>
</body>

</html>
