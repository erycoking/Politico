<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politico | Sign In</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="content">
        <header>
            <nav class="main-nav">
                <div class="logo"><a href="#">Politico</a></div>
                <ul class="nav-items">
                    <li class="item">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="item">
                        <a href="about.html">About</a>
                    </li>
                    <li class="item">
                        <a href="user_login.html" class='btn-signup'> Sign In</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="main-content">
            <form action="user_login.html" method="get" class="login-form" name="password" onsubmit=" return save_new_password()">
                <div>
                    <h2 class="login-title">Reset Your Password</h2>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" required>
                </div>
                <div>
                    <label for="cpassword">Confirm Password</label>
                    <input type="text" id="cpassword" name="cpassword" required>
                </div>
                <button type="submit" class="btn-submit">Sign in</button>
            </form>
        </div>

    </div>
    <script src="static/js/pages/user/save_new_password.js"></script>
</body>

</html>
