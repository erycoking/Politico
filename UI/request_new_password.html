<body>
    <div class="content">
        <header>
            <nav class="main-nav">
                <div class="logo"><a href="#">Politico</a></div>
                <ul class="nav-items">

                        <a href="index.html">Home</a>

                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn-submit">Send Link</button>
                </form>
            </div>
        </div>

    </div>
