<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politico | Sign Up</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="content">
        <header>
            <nav class="main-nav">
                <div class="logo"><a href="#">Politico</a></div>
                <ul class="nav-items">
                    <li class="item">
                        <a href="about.html">About</a>
                    </li>
                    <li class="item">
                        <a href="user_login.html" class='btn-signup'> Sign In</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="main-content">
            <form action="dashboard.html" method="get" name="user" onsubmit="return userSignUp()">
                <div>
                    <h2>Sign Up</h2>
                </div>
                <div>
                    <label for="fname">First name:</label>
                    <input type="text" name="fname" id="fname" required>
                </div>
                <div>
                    <label for="mname">Middle name:</label>
                    <input type="text" name="mname" id="mname">
                </div>
                <div>
                    <label for="lname">Last name:</label>
                    <input type="text" name="lname" id="lname" required>
                </div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div>
                    <label for="idNo">ID Number:</label>
                    <input type="text" name="idNo" id="idNo" required>
                </div>
                <div>
                    <label for="passport_url">Passport URL:</label>
                    <input type="text" name="passport_url" id="passport_url" required placeholder="eg. http://passports.com/passport199.png">
                </div>
                <div>
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" name="phone_number" id="phone_number" required placeholder="eg. 254734567876">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" required>
                </div>
                <div>
                    <label for="cpassword">Confirm Password</label>
                    <input type="text" id="cpassword" name="cpassword" required>
                </div>
                <button type="submit">Sign up</button>
                <div>
                    <p>Do you have an acount<a href="user_login.html" class=" button-btn btn">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="static/js/index.js"></script>
</body>

</html>
