</head>

<body>
    <div class="content">
        <header>
            <nav class="main-nav">
                <div class="logo"><a href="../index.html">Politico</a></div>
                <ul class="nav-items">
                    <li class="item">
                        <a href="admin_view_offices.html">Political Seats</a>
                    </li>
                    <li class="item">
                        <a href="admin_view_parties.html">Parties</a>
                    </li>
                    <li class="item">

                    </li>
                    <li class="item">

                    </li>

                        <a href="../index.html" class='btn-signup' id="signout"> Sign Out</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="main-content">
            <form action="#" method="get" class="office-registration-form" name="office" onsubmit="return registerOffice()">
                <div>
                    <h2 class="office-registration-title">Enter Political Office Details</h2>
                </div>
                <div>
                    <label for="office_name">Office name</label>
                    <input type="text" id="office_name" name="office_name" placeholder="Office Name">
                </div>
                <div>
                    <label for="office_type">Office Type</label>
                    <select type="text" value="" name="office_type" id="office_type">
                        <option>-------- select office type --------</option>
                        <option>local government</option>
                        <option>state</option>
                        <option>federal</option>
                        <option>legislative</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Register Office</button>
            </form>
        </div>

    </div>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/pages/office/offices.js"></script>
