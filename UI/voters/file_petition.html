            </nav>
        </header>
        <div class="main-content">
            <div>
                <form action="#" method="post" name="petition" onsubmit="return save_petition()">
                    <div>
                        <h2>Enter Petition Details</h2>
                    </div>
                    <div>
                        <label for="office">Choose Office:</label>
                        <select type="text" value="" name="office" id="office" required>
                            <option>-------- select office --------</option>
                        </select>
                    </div>
                    <div>
                        <label for="complain">Complain</label>
                        <textarea id="complain" name="complain" cols="30" rows="5" required></textarea>
                    </div>
                    <div id="evidence_div">
                        <!-- <button onclick="addEvidenceInput()">Add More Evidence</button> -->
                        <label for="evidence">Evidence</label>
                        <textarea id="evidence" name="evidence" cols="30" rows="5" required></textarea>
                    </div>
                    <button type="submit">Save</button>
                    <button type="text" id="btn-to-candidates" onclick="goBack()">Back</button>
                </form>
            </div>
        </div>
    </div>
