<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politico | Sign In</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="content">
        <header>
            <nav class="main-nav">
                <div class="logo"><a href="index.html">Politico</a></div>
                <ul class="nav-items">
                    <li class="item">
                        <a href="admin_view_candidates.html">Political Seats</a>
                    </li>
                    <li class="item">
                        <a href="admin_view_parties.html">Parties</a>
                    </li>
                    <li class="item">
                        <a href="admin_view_candidates.html">Candidates</a>
                    </li>
                    <li class="item">
                        <a href="voting.html">Vote</a>
                    </li>
                    <li class="item">
                        <a href="view_election_results.html">Election Results</a>
                    </li>
                    <li class="item">
                        <a href="my_profile.html">Profile</a>
                    </li>
                    <li class="item">
                        <a href="index.html" class='btn-signup'> Sign Out</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="main-content">
            <form action="#" method="get" class="office-registration-form" name="office" onsubmit="return registerOffice()">
                <div>
                    <h2 class="office-registration-title">Enter Political Office Details</h2>
                </div>
                <div>
                    <label for="office_name">Office Name</label>
                    <input type="text" id="office_name" name="office_name">
                </div>
                <div>
                    <label for="office_type">Select office type</label>
                    <select type="text" value="" name="office_type" id="office_type"> 
                        <option>---select office type---</option> 
                        <option>local government</option> 
                        <option>state</option> 
                        <option>federal</option> 
                        <option>legislative</option> 
                    </select>
                </div>
                <button type="submit" class="btn-submit">Register Office</button>
            </form>
        </div>

    </div>
    <script src="static/js/index.js"></script>
    <script src="static/js/pages/office/offices.js"></script>
</body>

</html>
