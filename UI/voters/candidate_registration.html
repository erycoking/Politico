<html>

    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="content">
        <header>
            <nav class="main-nav">
                <div class="logo"><a href="../index.html">Politico</a></div>
                <ul class="nav-items">
                    <li class="item">
                        <a href="user_view_parties.html">Parties</a>
                    </li>
                    <li class="item">
                        <a href="user_view_candidates.html">candidates</a>
                    </li>
                    <li class="item">
                        <a href="voting.html">Vote</a>
                    </li>
                    <li class="item">

                    </li>
                    <li class="item">

                    <li class="item">
                        <a href="../index.html" class='btn-signup' id="signout"> Sign Out</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="main-content">
            <form action="user_view_candidates.html" method="post" name="candidate" onsubmit="return registerOffice()">
                <div>
                    <h2>Enter Your Details</h2>
                </div>
                <div>
                    <label for="office">Choose Office:</label>
                    <select type="text" value="" name="office" id="office" required>
                        <option>-------- select office --------</option>
                    </select>
                </div>
                <div>
                    <label for="party">Choose Party:</label>
                    <select type="text" value="" name="party" id="party" required>
                        <option>-------- select party --------</option>
                    </select>
                </div>
                <button type="submit">Register</button>
                <button type="text" id="btn-to-candidates">Back</button>
            </form>
        </div>
    </div>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/pages/candidate/candidate.js"></script>
</body>

</html>
